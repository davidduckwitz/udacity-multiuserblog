{% extends "base.html" %}
{% block content %}
<div class="row"> <!-- Start Header Row -->
	<div class="col-md-12">	
		<div class="col-md-offset-3 col-md-6">
			<div class="panel panel-default">	
				<div class="panel-heading"><h2>Signup </h2> <small>to Submit Posts to my Blog or use other Great Features</small> <a href="/login" class="btn btn-success">Log in</a></div>
					<div class="panel-body">
						<div class="col-md-offset-3 col-md-6">
						<form class="form-horizontal" method="post">
						
						  <div class="form-group">
							<label for="inputUsername" class="col-sm-2 col-md-2 col-lg-2 control-label">Username</label>
							<div class="col-sm-10 col-md-10 col-lg-10">
							  <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" value="{{username}}">
							  <span class="error">
								{{error_username}}
							  </span>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label for="inputPassword" class="col-sm-2 col-md-2 col-lg-2 control-label">Password</label>
							<div class="col-sm-10 col-md-10 col-lg-10">
							  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" value="">
							  <span class="error">
								{{error_password}}
							  </span>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label for="inputVerifyPassword" class="col-sm-2 col-md-2 col-lg-2 control-label">Verify Password</label>
							<div class="col-sm-10 col-md-10 col-lg-10">
							  <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Enter your Password again" name="verify" value="">
							  <span class="error">
								{{error_verify}}
							  </span>
							</div>
						  </div>

						  <div class="form-group">
							<label for="inputEmail" class="col-sm-2 col-md-2 col-lg-2 control-label">Email (optional)</label>
							<div class="col-sm-10 col-md-10 col-lg-10">
							  <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{email}}">
							  <span class="error">
								{{error_email}}
							  </span>
							</div>
						  </div>
						 
						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-primary">Sign in</button>
							</div>
						  </div>
						</form>
					</div>
				</div>
			<div class="panel-footer">
				<span class="text-center"></span>
			</div>
		</div>
	</div>
</div>
{% endblock %}
