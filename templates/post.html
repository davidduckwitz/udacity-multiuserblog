
<div class="panel panel-default">
  <div class="panel-heading"><h2><b><a href="/blog/{{p.key().id()}}">{{p.subject}}</a></b></h2></div>
    <div class="panel-body">      
    <h4><b>{{p._render_text | safe}}</b></h4>
	</div>
  <div class="panel-footer">
    <div class="text-left" style="float: left;"><button class="btn btn-default btn-xs"><b>{{p.created.strftime("%b %d, %Y")}} by: {{p.author}}</b></button></div> | <div class="text-right" style="float: right;"><button class="btn btn-default btn-xs"><b>Total likes:</b> {{p.likes}}</button></div>
  </div>
</div>
