{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-12 text-center">
		<div class="panel panel-default">
			<div class="panel-heading"><h2>Update post</h2></div>
			<div class="panel-body">

				<form method="post">
					<label>
						<div>subject</div>
						<input class="form-control" type="text" name="subject" value="{{subject}}">
					</label><br>
					<label>
						<div>Blog</div>
						<textarea class="form-control" name="content">{{content}}</textarea>
					</label>
					<div class="error">{{error}}</div>

					<input class="btn btn-warning" type="submit" value="Update">
					<a href="/blog" class="btn btn-danger">Cancel</a>
				</form>
				
			</div>
			<div class="panel-footer"></div>
		</div>	
	</div>
</div>
{% endblock %}
