{% extends "base.html" %}
{% block content %}

<div class="row">
	
	<div class="col-md-offset-3 col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading"><h2><b>Login to Blog</b></h2><small>No account yet? <a class="btn btn-danger btn-xs" href="/signup">SignUp for FREE </a></small></div>
			<div class="panel-body">			
			  
				<form method="post">				  
					<div>
					  <label class="label">
						Username
					  </label>         
						<input class="form-control" type="text" name="username" value="{{username}}" placeholder="Username">          
					</div>

					<div>
					  <label class="label">
						Password
					  </label>         
						<input class="form-control" type="password" name="password" value="" placeholder="Password">         
					</div>      

				  <div class="error">
					{{error}}
				  </div>
					<br>
					<div class="btn btn-group">					
						<button class="btn btn-success" type="submit">Login </Button>
				    </div>
				</form>			
			</div>
			<div class="panel-footer">
				<span class="text-center"></span>
			</div>		
		</div>
	</div>
	
</div>	
{% endblock %}
